<!DOCTYPE html>
<html>
<head>
<title>variables</title>
</head>
<body>
<p id="demo"></p>
<script>
var x,y,z,total,total1,total2;
 x = 2;
 y = 6;
 z = 7;
 total=x+y+z;
 total1=x+y-z;
 total2=x*y+z;
document.getElementById("demo").innerHTML="THE TOTAL IS:" + "" + total;
document.write(total1+"<br>"+total2);
</script>
</body>
</html>
